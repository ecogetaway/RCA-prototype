services:
  - type: web
    name: rca-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: LISTEN_ADDRESS
        value: 0.0.0.0:8080
      - key: DATA_DIR
        value: /app/data
      - key: DISABLE_USAGE_STATISTICS
        value: "true"
      - key: DO_NOT_CHECK_FOR_DEPLOYMENTS
        value: "true"
      - key: DO_NOT_CHECK_FOR_UPDATES
        value: "true"
      - key: URL_BASE_PATH
        value: "/"
      - key: AUTH_ANONYMOUS_ROLE
        value: "admin"
      - key: AUTH_BOOTSTRAP_ADMIN_PASSWORD
        value: "admin"
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
